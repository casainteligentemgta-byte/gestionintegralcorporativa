<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KORE ERP - Legal Management</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: "#0d59f2",
                        cobalt: "#136aec",
                        "stone-950": "#0c0a09",
                        "stone-900": "#1c1917",
                        "stone-800": "#292524",
                        "glass-bg": "rgba(255, 255, 255, 0.05)",
                        "glass-border": "rgba(255, 255, 255, 0.1)"
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    },
                    borderRadius: {
                        'premium': '22px',
                        'apple': '20px',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-stone-950 text-slate-100 antialiased;
                font-family: 'Inter', sans-serif;
            }
            /* Global Dark Mode Fix for standard browser elements */
            input, select, textarea, option {
                color-scheme: dark !important;
                background-color: #1c1917 !important; /* stone-900 */
                color: #f8fafc !important; /* slate-50 */
            }
            select option {
                background-color: #1c1917 !important;
                color: #f8fafc !important;
            }
        }
        @layer components {
            .glass-card {
                @apply bg-white/5 backdrop-blur-xl border border-white/10;
            }
            .glass-input {
                @apply bg-white/[0.03] backdrop-blur-md border border-white/10 transition-all duration-200 text-white !important;
            }
            .glass-input:focus {
                @apply bg-white/[0.08] border-primary/50 outline-none ring-4 ring-primary/10;
            }
            .apple-button {
                @apply active:scale-[0.97] transition-all duration-200 shadow-xl;
            }
            .no-scrollbar::-webkit-scrollbar {
                display: none;
            }
            .no-scrollbar {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
        }
        @media print {
            .no-print { display: none !important; }
        }
    </style>

</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
